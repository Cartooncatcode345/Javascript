<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Spooky Story</title>
    <style>
        body.dark{
            color: white;
            background: black;
        }
        button{
            display: block;
            margin: 10px;
        }
        .textEntry{
            margin-top: 12px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Basement</h1>
    <p id="story">I waant to find my friend , his hiding in the basement</p>
    <button onclick="goDark()">Get in the mode</button>
    <div class="textEntry">Type your name here if you dare:<input type="text" id="name"> </div>
    <button onclick="typeAndScream()">Please,Please don't click me</button>
    <button onclick="finishTheStory()">Tell me what happened</button>

    <script>
        function typeAndScream(){
            var personname = document.getElementById("name").value
            alert("I told you not to do that " + personname)
        }

        function goDark(){
             document.body.className = "dark"
        }

        function finishTheStory(){
            document.getElementById("story").innerHTML = "So I carefully searched the dump dungeon . There you are! "
        }

    </script>
</body>
</html>
