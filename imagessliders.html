<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more images in a slider</title>
</head>
<body>
    <section>
        <img  class="mySlides"  src="./Lion.jpeg" alt="" height="500px">
        <img  class="mySlides"  src="./Tiger.jpeg" alt="" height="500px">
        <img  class="mySlides"  src="./CAL.png" alt="" height="500px">
        <img  class="mySlides"  src="./AHHHdrake.jpeg" alt="" height="500px">
        <img  class="mySlides" src="./WhatsApp Image 2025-11-07 at 13.09.37_fa5b00f7.jpg" alt="" height="500px">
    </section>

    <script>
        var myIndex = 0;
        carousel();

        function carousel(){
            var i;
            var x = document.getElementsByClassName("mySlides");

            for (i = 0; i < x.length; i++){
                 x[i].style.display = "none";
            }

            myIndex++;

            if (myIndex > x.length){
                myIndex = 1;
            }

            x[myIndex-1].style.display = "block";
            setTimeout(carousel, 3000)
        }
    </script>
</body>
</html>
